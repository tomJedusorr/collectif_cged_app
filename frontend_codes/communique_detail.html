{% load static %}

<!DOCTYPE html>

<html lang="fr">
  <head>
      <meta charset="utf-8">
      <title>Com Detail</title>
      <link rel="stylesheet" href="{% static 'css/styles.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Allow screen size adaptation between devices -->
  </head>

  <body>
    <div class="com-coeur">
      <h1>{{ article.title }}</h1>

      <div class="subtitle">
        <p>Écrit par <strong>{{ article.author }}</strong> — {{ article.created_at|date:"d F Y" }}</p>
      </div>

      <div class="article-body">
        {{ article.content|safe }}
      </div>

      <div class="foot">
        <button>
          <a href="{% url 'communique' %}">← Retour</a></p>
        </button>
      </div>
    </div>
  </body>
